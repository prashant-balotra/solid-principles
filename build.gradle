plugins {
	id 'java'
	id 'application'
}

group = 'com.codewithmonks'
version = '0.0.1-SNAPSHOT'
description = 'A comprehensive Java project that demonstrates SOLID principles with practical examples'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.slf4j:slf4j-api:2.0.9'
	implementation 'ch.qos.logback:logback-classic:1.4.11'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
	testImplementation 'org.mockito:mockito-core:5.6.0'
}

application {
	mainClass = 'com/codewithmonks/solid/SolidPrinciplesApplication.java'
}

tasks.named('test') {
	useJUnitPlatform()
}